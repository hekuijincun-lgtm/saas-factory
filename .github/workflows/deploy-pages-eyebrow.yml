name: Deploy Web Eyebrow (Next on Pages)

on:
  push:
    branches: [ main, master ]
    paths:
      - "apps/web-eyebrow/**"
      - ".github/workflows/deploy-pages-eyebrow.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable pnpm via Corepack
        run: |
          node -v
          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          pnpm -v

      - name: Install (workspace)
        run: pnpm install --frozen-lockfile

      - name: Build (Next.js)
        working-directory: apps/web-eyebrow
        run: pnpm run build

      - name: Generate Pages output (next-on-pages)
        working-directory: apps/web-eyebrow
        run: pnpm dlx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        working-directory: apps/web-eyebrow
        run: pnpm dlx wrangler pages deploy .vercel/output/static --project-name "saas-factory-web-eyebrow" --branch main
